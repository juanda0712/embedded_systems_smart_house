<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casa Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Casa Inteligente</h1>

    <div>
        <h2>Luces</h2>
        <div id="luces"></div>
    </div>

    <div>
        <h2>Puertas</h2>
        <div id="puertas"></div>
    </div>

    <div>
        <h2>Jardín</h2>
        <button onclick="verJardin()">Tomar foto del jardín</button>
        <div id="foto-jardin"></div>
    </div>

    <script>
        async function obtenerLuces() {
            const res = await fetch('/api/luces');
            return await res.json();
        }

        async function actualizarLuces(nuevoEstado) {
            await fetch('/api/luces', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ luces: nuevoEstado })
            });
        }

        async function cambiarLuz(index) {
            const luces = await obtenerLuces();
            luces[index] = !luces[index];
            await actualizarLuces(luces);
            renderLuces();
        }

        async function renderLuces() {
            const luces = await obtenerLuces();
            const lucesDiv = document.getElementById('luces');
            lucesDiv.innerHTML = '';
            luces.forEach((valor, i) => {
                const btn = document.createElement('button');
                btn.textContent = `Luz ${i + 1}: ${valor ? 'Encendida' : 'Apagada'}`;
                btn.onclick = () => cambiarLuz(i);
                lucesDiv.appendChild(btn);
            });
        }

        async function renderPuertas() {
            const res = await fetch('/api/puertas');
            const puertas = await res.json();
            const puertasDiv = document.getElementById('puertas');
            puertasDiv.innerHTML = '';
            puertas.forEach((valor, i) => {
                const p = document.createElement('p');
                p.textContent = `Puerta ${i + 1}: ${valor ? 'Abierta' : 'Cerrada'}`;
                puertasDiv.appendChild(p);
            });
}


        function verJardin() {
            const cont = document.getElementById('foto-jardin');
            const img = document.createElement('img');
            img.src = '/api/camara?' + new Date().getTime(); // evitar caché
            img.alt = "Foto del jardín";
            img.style.maxWidth = '100%';
            cont.innerHTML = '';
            cont.appendChild(img);
        }

        function init() {
            renderLuces();    // Carga las luces una vez
            renderPuertas();  // Carga las puertas una vez

            setInterval(renderPuertas, 50);  // 2000 ms = 2 segundos
        }


        init();
    </script>

</body>
</html>
