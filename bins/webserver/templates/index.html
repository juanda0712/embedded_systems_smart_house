{% extends "layout.html" %}

{% block title %}Casa Inteligente{% endblock %}

{% block content %}
<h1>Casa Inteligente (Vista 2D)</h1>

<div id="casa">
    <svg id="plano-casa" width="800" height="500" xmlns="http://www.w3.org/2000/svg">

        <!-- Pasillo de Entrada -->
        <rect x="350" y="0" width="100" height="80" fill="#ccc" stroke="#333" stroke-width="3" />
        <text x="400" y="50" text-anchor="middle" font-size="14" fill="#000">Entrada</text>

        <!-- Habitación 1 -->
        <rect id="habitacion-1" x="200" y="80" width="200" height="150" fill="#ddd" stroke="#333" stroke-width="3"/>
        <text x="300" y="160" text-anchor="middle" font-size="16" fill="#000">Habitación 1</text>

        <!-- Habitación 2 -->
        <rect id="habitacion-2" x="400" y="80" width="200" height="150" fill="#ddd" stroke="#333" stroke-width="3"/>
        <text x="500" y="160" text-anchor="middle" font-size="16" fill="#000">Habitación 2</text>

                <!-- Sala -->
        <rect id="habitacion-3" x="200" y="230" width="133" height="150" fill="#ddd" stroke="#333" stroke-width="3"/>
        <text x="266" y="300" text-anchor="middle" font-size="16" fill="#000">Sala</text>

        <!-- Comedor -->
        <rect id="habitacion-4" x="333" y="230" width="134" height="150" fill="#ddd" stroke="#333" stroke-width="3"/>
        <text x="400" y="300" text-anchor="middle" font-size="16" fill="#000">Comedor</text>

        <!-- Cocina -->
        <rect id="habitacion-5" x="467" y="230" width="133" height="150" fill="#ddd" stroke="#333" stroke-width="3"/>
        <text x="533" y="300" text-anchor="middle" font-size="16" fill="#000">Cocina</text>


        <!-- Patio / Jardín -->
        <rect id="patio" x="200" y="380" width="400" height="100" fill="#b5e7a0" stroke="#333" stroke-width="3"/>
        <text x="400" y="430" text-anchor="middle" font-size="16" fill="#000">Patio / Jardín</text>

        <!-- Puerta principal (entrada) -->
        <rect x="375" y="-15" width="50" height="15" fill="#8b4513" stroke="#000" stroke-width="2"/>

        <!-- Puerta trasera (al patio) -->
        <rect x="375" y="380" width="50" height="10" fill="#8b4513" stroke="#000" stroke-width="2"/>

    </svg>
</div>

<!-- Control de luces -->
<div id="controles-luces">
    <h2>Control de luces</h2>
    <!-- Se actualiza dinámicamente -->
</div>

<!-- Estado de puertas -->
<div id="estado-puertas">
    <h2>Estado de puertas</h2>
    <!-- Se actualiza dinámicamente -->
</div>

<!-- Jardín -->
<div id="jardin">
    <h2>Jardín</h2>
    <button onclick="verJardin()">Tomar foto del jardín</button>
    <div id="foto-jardin"></div>
</div>

<script src="{{ url_for('static', filename='modelo.js') }}"></script>
{% endblock %}
